<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <section class="container">
        <h2>Contato</h2>
        <div class="contact">
            <div>
                <p>Emails:</p>
                <p>lorenyielpo@gmail.com</p>
                <p>gaah.dedelly@gmail.com</p>
            </div>
            <div>
                <p>Endereço:</p>
                <p>Rua das Dores, 324, Interlagos, São Paulo - SP</p>
            </div>
        </div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="inputName">Nome</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nome">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLas-name">Sobrenome</label>
                <input type="text" class="form-control" id="inputLast-name" placeholder="Sobrenome">
            </div>
            <div class="form-group">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Estado</label>
                    <select id="inputState" class="form-control">
                        <option selected>Escolha</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">CEP</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <button type="submit" class="btn btn-warning">Enviar</button>
        </form>
