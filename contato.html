<!DOCTYPE html>
<html lang="pt">

<head>
    <title> Meu primeiro site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Livreira</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="livros.html" tabindex="-1" aria-disabled="true">Livros</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contato.html" tabindex="-1" aria-disabled="true">Contato</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <section class="container mt-5 pt-4">
        <h2 class="mt-5">Contato</h2>
        <div class="row mt-5">
            <div class="col-sm">
                <p>Emails:</p>
                <p>lorenyielpo@gmail.com</p>
                <p>gaah.dedelly@gmail.com</p>
                <p>Endereço:</p>
                <p>Rua das Dores, 324, Interlagos, São Paulo - SP</p>
            </div>
            <div class="embed-responsive embed-responsive-16by9 col-sm-7">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.168069917264!2d-46.656461085716714!3d-23.562406484682327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8e337bb7f%3A0x53d643daf01894f5!2zRXN0YcOnw6NvIEhhY2s!5e0!3m2!1spt-BR!2sbr!4v1555126853551!5m2!1spt-BR!2sbr"
                    frameborder="0" style="border:0" allowfullscreen></iframe></iframe>
            </div>
        </div>
        <div class="contact container mt-5 px-0">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Nome</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Nome">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLas-name">Sobrenome</label>
                        <input type="text" class="form-control" id="inputLast-name" placeholder="Sobrenome">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Estado</label>
                        <input type="text" class="form-control" id="inputState">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">CEP</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputSubject">Assunto</label>
                        <select id="inputSubject" class="form-control">
                            <option selected>Escolha</option>
                            <option>Dúvidas</option>
                            <option>Sugestões</option>
                            <option>Parcerias</option>
                            <option>Outros</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputMensage">Mensagem</label>
                        <textarea class="form-control" id="inputMensage"
                            placeholder="Escreva sua mensagem aqui..."></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning mt-5 col-md-2">Enviar</button>
            </form>
        </div>
    </section>
</body>

</html>
